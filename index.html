<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Once Human Tier</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    padding: 20px;
}

h1 {
    font-size: 36px;
    text-align: center;
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    opacity: 0.7;
    margin-bottom: 30px;
}

/* ↓ Tier デザイン */
.tier-section {
    margin-bottom: 25px;
    border-radius: 10px;
    overflow: hidden;
}

.tier-title {
    font-size: 26px;
    font-weight: bold;
    padding: 12px;
    color: #111;
}

/* Tier 色 */
.tier-S { background: #ff4f4f; }
.tier-A { background: #ff914d; }
.tier-B { background: #ffe066; }
.tier-C { background: #6edb6e; }
.tier-D { background: #4dbbff; }
.tier-E { background: #b38cff; }
.tier-F { background: #999999; }

/* アイテム一覧 */
.tier-items {
    background: #222;
    padding: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
}

/* アイテム1つ分 */
.item {
    width: 120px;
    text-align: center;
}

/* 武器画像 */
.item img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 8px;
    background: #333;
    padding: 8px;
}

.name {
    margin-top: 6px;
    font-size: 15px;
}
</style>
</head>

<body>
<h1>Once Human Tier List</h1>
<p class="subtitle">Google スプレッドシートから自動更新</p>

<div id="content"></div>

<script>
// Google Sheets
const sheetID = "1vAozJYflA2QBeDXG_LmIo_SmHWFleFy3ZolVQsADZ8s";
const sheetName = "once-human-tier";

const csvUrl =
  `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

/* CSV → JSON */
function parseCSV(text) {
    const rows = text.split(/\r?\n/).filter(r => r.trim());
    const headers = rows[0].split(",").map(h => h.trim());

    return rows.slice(1).map(r => {
        const cols = r.split(",");
        const obj = {};
        headers.forEach((h, i) => {
            obj[h] = cols[i]?.trim() ?? "";
        });
        return obj;
    });
}

// Tier の表示順
const tierOrder = ["S", "A", "B", "C", "D", "E", "F"];

fetch(csvUrl)
  .then(res => res.text())
  .then(text => {
      const data = parseCSV(text);
      const groups = {};

      data.forEach(item => {
          if (!groups[item.tier]) groups[item.tier] = [];
          groups[item.tier].push(item);
      });

      const container = document.getElementById("content");

      tierOrder.forEach(tier => {
          if (!groups[tier]) return;

          const section = document.createElement("div");
          section.className = "tier-section";

          // Tier タイトル（色つき）
          section.innerHTML +=
            `<div class="tier-title tier-${tier}">Tier ${tier}</div>`;

          const itemsBox = document.createElement("div");
          itemsBox.className = "tier-items";

          groups[tier].forEach(item => {
              itemsBox.innerHTML += `
                <div class="item">
                    <img src="${item.image}" />
                    <div class="name">${item.name}</div>
                </div>`;
          });

          section.appendChild(itemsBox);
          container.appendChild(section);
      });
  });
</script>

</body>
</html>
